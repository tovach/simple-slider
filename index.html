<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Slider</title>
</head>

<body>
  <main class="container">
    <section class="slider">
      <h3 class="slider__heading">Slider</h3>
      <div class="slider__container">
        <img class="slider__item" src="./assets/img/1.jpg" alt="">
        <img class="slider__item" src="./assets/img/2.jpg" alt="">
        <img class="slider__item" src="./assets/img/3.jpg" alt="">
        <img class="slider__item" src="./assets/img/4.jpg" alt="">
        <div class="slider__controls controls">
          <button class="button button--primary controls__prev" type="button"><svg xmlns="http://www.w3.org/2000/svg"
              width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg></button>
          <button class="button button--primary controls__next" type="button"><svg xmlns="http://www.w3.org/2000/svg"
              width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
            </svg></button>
        </div>

        <div class="slider__pagination pagination">
        </div>
      </div>
    </section>
  </main>
  <script src="assets/js/app.js"></script>
</body>

</html>
